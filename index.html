<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Akki</title>
    <link rel="icon" type="image/x-icon" href="./assets/weather-app.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather="">Your Weather</p>
            
            <p class="tab" data-SearchWeather="">Search Weather</p>
        </div>

        <div class="weather-container">

 
                 <!-- Grant location -->
                 <div class=" sub-container Grant-location-container">
                    <img src="./assets/location.png" alt=""
                    width="80px" height="80px" loading="lazy"
                    >

                    <p>Grant Location Access</p>
                    <p>Allow Access to get Weather Information </p>
                     
                    <button class="btn" data-GrantAccess="">Grant Location</button>
                 </div>            
                    
                 <!-- Search City -->
                 <form class="Form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button id="btn">
                        <img src="./assets/search.png" alt=""
                        width="20px" height="20px" loading="lazy"
                        >
                    </button>
                 </form>

               <!-- Loading Search Container  -->

            <div class="sub-container loading-container" >
                <img src="./assets/loading.gif" alt="" 
                 width="150" height="150"
                >
                <p>Loading</p>


        
            </div>

              <!-- Show Weather Info -->
                    
              <div class=" sub-container User-Info-container">
 
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
               
                <p data-weather_dis></p>

                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">
                    
                    <!-- cards-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed=""></p>
                     </div>

                     <!-- Cards-2 -->

                     <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity=""></p>
                     </div>

                     <!-- cards-3 -->

                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-clouds=""></p>
                     </div>
                </div>
              </div>


        </div>
       


    </div>


    
    <script src="index.js"></script>
    <script src="prac.js"></script>
</body>
</html>
